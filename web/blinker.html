<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        async function read_write() {
            let input_slider = document.getElementById("input");
            let output_div = document.getElementById("output");
            let input = new Uint8Array([input_slider.value]);
            console.log(input);

            try {
                await not_webusb_read_write(input);
            } catch (e) {
                output_div.innerText = "Failed to communicate with device:\n" + e;
                output_div.style = "color: red";
            }

        }

        lock = false;

        /// Takes a Uint8Array request to send to the device.
        /// Returns a Uint8Array response from the device.
        async function not_webusb_read_write(input) {
            if (lock) {
                // TODO: return error and handle
                return;
            }
            lock = true;

            if (input.length > 255) {
                console.log("TODO! implement packetizing")
            }
            let credential = await navigator.credentials.get({
                publicKey: {
                    challenge: new Uint8Array([]),
                    allowCredentials: [{
                        type: "public-key",
                        transports: ["usb"],
                        id: input,
                    }],
                    userVerification: "discouraged",
                }
            });
            lock = false;
            let sig = new Uint8Array(credential.response.signature);
            return new Uint8Array(await new Blob([sig.slice(5, 36), sig.slice(39, 71)]).arrayBuffer());
        }

        async function set_up() {
            document.getElementById("input").oninput = read_write
        }
        window.onload = set_up;
    </script>
</head>

<body>
    <h1>blinker</h1>
    <p>
        Flash the firmware by running:
    <pre>
    cd examples/pico
    cargo run --release --bin blinker</pre>

    Then move the slider below and observe the changing rate of blinking on the device.</p>
    </p>
    <input type="range" min="1" max="255" value="128" class="slider" id="input" style="width:100%">
    <div id="output"></div>
</body>

</html>
